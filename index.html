<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify-Web Player : Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">

            <div class="close"><i style="width: 30px;" class="fa-solid fa-xmark"></i></div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="150" src="logo.svg" alt="logo" />
                </div>

                <ul>
                    <li><img class="invert" src="home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="search.svg" alt="search" />Search</li>
                </ul>
            </div>

            <div class="lib bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="lib.svg" alt="library" />
                    <h2>Your Library</h2>
                </div>

                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <div class="hamburger">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>

                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play" style="color: #000000"></i>
                        </div>

                        <img src="happy.png" alt="" />
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood fill you with happiness.</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play" style="color: #000000"></i>
                        </div>

                        <img src="happy.png" alt="" />
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood fill you with happiness.</p>
                    </div>

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo"></div>

                        <div class="songbuttons">
                            <i width="35" id="prev" class="fa-solid fa-backward-step"></i>
                            <i width="35" id="play" class="fa-solid fa-play"></i>
                            <i width="35" id="next" class="fa-solid fa-forward-step"></i>
                        </div>

                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <i class="fa-solid fa-volume-high"></i>
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
